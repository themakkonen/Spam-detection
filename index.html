<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExenBua2ZrMGV0Z3EyNG01cXRtdTlyMmJrdmNmbjR5cmZicXZrcHZ4ZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/d31w24psGYeekCZy/giphy.gif');
            background-size: cover;
            background-repeat: repeat;
            opacity: 0.08;
            z-index: -1;
        }

        .wrapper {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .center-box {
            background: transparent;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #111;
            font-size: 28px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #bbb;
            font-size: 16px;
            resize: vertical;
            background: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .button {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            color: white;
            padding: 12px 25px;
            font-size: 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 10px 6px;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .download-btn {
            background: linear-gradient(45deg, #ffa500, #ff4500);
        }

        .clear-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .result {
            font-size: 18px;
            text-align: center;
            color: #222;
            margin-top: 10px;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        @media (max-width: 600px) {
            textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="center-box">
            <h2>SPAM DETECTION</h2>
            <form method="post">
                <textarea name="message" placeholder="Enter your message..."></textarea><br>
                <button type="submit" class="button">Check Message</button>
            </form>

            {% if result %}
                <div class="result"><strong>{{ result }}</strong></div>
            {% endif %}
            {% if confidence %}
                <div class="result">{{ confidence }}</div>
            {% endif %}

            <div id="live-result" class="result"></div>
            <div id="live-confidence" class="result" style="font-size: 15px;"></div>
        </div>

        {% if history %}
            <h3 style="text-align:center;">Prediction History</h3>
            <table>
                <tr><th>Message</th><th>Result</th><th>Confidence</th></tr>
                {% for item in history %}
                <tr>
                    <td>{{ item.msg }}</td>
                    <td>{{ item.res }}</td>
                    <td>{{ item.conf }}</td>
                </tr>
                {% endfor %}
            </table>
            <div style="text-align:center; margin-top: 20px;">
                <a href="/download"><button class="button download-btn">Download CSV</button></a>
                <button onclick="clearHistory()" class="button clear-btn">Delete History</button>
            </div>
        {% endif %}
    </div>

    <script>
        const textarea = document.querySelector('textarea');
        const liveResult = document.getElementById('live-result');
        const liveConfidence = document.getElementById('live-confidence');

        textarea.addEventListener('input', () => {
            const text = textarea.value;
            fetch('/predict-live', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: text })
            })
            .then(res => res.json())
            .then(data => {
                liveResult.textContent = data.prediction;
                liveConfidence.textContent = data.confidence ? 'Confidence: ' + data.confidence : '';
            });
        });

        function clearHistory() {
            fetch('/clear-history', {
                method: 'POST'
            }).then(() => {
                location.reload();
            });
        }
    </script>
</body>
</html>
